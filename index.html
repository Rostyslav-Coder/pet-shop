<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pet Shop</title>
</head>

<body>

  <div class="navigator">
    <div class="nav-wrapper row-container">
      <div class="nav row-container">
        <a href="#" class="nav-btn hover-btn">Home</a>
        <a href="#" class="nav-btn hover-btn">About</a>
        <a href="#" class="nav-btn hover-btn">Products</a>
        <a href="#" class="nav-btn hover-btn">Services</a>
        <a href="#" class="nav-btn hover-btn">Contact</a>
      </div>
      <div class="logo">THE PETS KINGDOM</div>
      <div class="register row-container">
        <a href="" class="register-btn hover-btn">Log in</a>
        <a href="" class="register-btn hover-btn">Register</a>
        <a href="" class="register-btn contact-btn hover-btn">Contact</a>
      </div>
    </div>
  </div>

  <section class="hero" id="hero">
    <div class="hero-title">The best Shop for pets</div>
    <div class="hero-img">
      <img src="images/hero/image-01.png" alt="Dog picture" />
    </div>
    <div class="hero-btn">Explore</div>
    <div class="hero-img-grp">
      <img src="images/hero/image-02.png" alt="Cat picture" />
      <img src="images/hero/image-03.png" alt="dog picture" />
      <img src="images/hero/image-04.png" alt="Cat picture" />
    </div>
    <div class="hero-arrow-grp">
      <img src="images/svg-icon/arrow-lft.svg" alt="arrow left button" />
      <img src="images/svg-icon/arrow-rgt.svg" alt="arrow right button" />
    </div>
  </section>
</body>

</html>
